<!DOCTYPE html>
<html>
    <head>
        <title>A Simple Calculator</title>
        <link rel="stylesheet" type="text/css" href="calculator.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    </head>
    <body>
        <h2 class="title">JavaScript Calculator</h2>
        <div class="calculator">
            <div id="add">
                <input type="number" id="add1">
                <input type="number" id="add2"><br>
                <button id="addButton">+</button>
            </div>
            <div id="subtract">
                <input type="number" id="subtract1">
                <input type="number" id="subtract2"><br>
                <button id="subtractButton">-</button>
            </div>
            <div id="multiply">
                <input type="number" id="times1">
                <input type="number" id="times2"><br>
                <button id="timesButton">x</button>
            </div>

            <h3 id="result"></h3>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
